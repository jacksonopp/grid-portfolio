<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Jackson Oppenheim</div>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact-me">
        <h1>Contact Me</h1>
        <label for="">Name</label>
        <input id="name" type="text" placeholder="Firstname Lastname" />
        <label for="">Email</label>
        <input id="email" type="email" placeholder="name@email.com" />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here..."></textarea>
      </section>
    </main>
  </body>
</html>
